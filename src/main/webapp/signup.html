        <main class="homepage">
            <div class="container" id="title_and_input">
                <h1>SIGN UP</h1>
                <h2>Username:</h2>
                <div class="input_style" id="search_bar">
                    <input class="form-control" id="username" placeholder="Username..."/>
                </div>
                <h2>Password:</h2>
                <div class="input_style" id="search_bar">
                    <input class="form-control" type="password" id="password" placeholder="Password..."/>
                </div>
                <h2>Enter the password again:</h2>
                <div class="input_style" id="search_bar">
                    <input class="form-control" type="password" id="password2" placeholder="Password..."/>
                </div>
                <h2>Email:</h2>
                <div class="input_style" id="search_bar">
                    <input class="form-control" type="email" id="email" placeholder="azerty@email.com"/>
                </div>
                <div class="input_style" id="search_bar">
                    <p class="checkbox">
                        Pilot : <input  type="checkbox" value="blue" id="pilotcheck"/>
                    </p>
                </div>
                <button type="button" class="btn btn-primary button-submit" id="buttonSearch">SIGN UP</button>
            </div>
        </main>
